<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I miei animali Preferiti</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <header>
        <h1>I miei animali Preferiti</h1>
    </header>
    <main>
        <figure>
            <img src="https://picsum.photos/400/300" alt="Immagine Casuale">
        </figure>
        <div class="lista-animali">
        </div>
    </main>
    <footer>
        <p>Creato con amore da... un collega sbadato! üêæ</p>
    </footer>
    <script type="text/babel">
        function AnimalsList() {
            function Modal({
                title,
                content,
                show = false,
                onClose = () => { },
                onConfirm = () => { }
            }) {
                return show && ReactDOM.createPortal(
                    <div className="modal-container">
                        <div className="modal">
                            <h2>{title}</h2>
                            <p>{content}</p>
                            <button onClick={onClose}>Annulla</button>
                            <button onClick={onConfirm}>Conferma</button>
                        </div>
                    </div>,
                    document.body
                )
            }
            const [animals, setAnimals] = React.useState([]);
            const [showModal, setShowModal] = React.useState(false);
            const [newAnimal, setNewAnimal] = React.useState('');

            const handleCloseModal = () => {
                setShowModal(false);
                setNewAnimal('');
            };

            const handleAddAnimal = () => {
                if (!newAnimal) {
                    handleCloseModal();
                } else {
                    setAnimals([...animals, newAnimal]);
                    handleCloseModal();
                }
            };

            const AnimalInput = (
                <div>
                    <p>Inserisci il nome dell'animale da aggiungere:</p>
                    <input
                        type="text"
                        className="animal-input"
                        value={newAnimal}
                        onChange={(e) => setNewAnimal(e.target.value)}
                    />
                </div>
            );

            return (
                <div>
                    <button onClick={() => setShowModal(true)}> Aggiungi un animale </button>
                    <Modal
                        title="Aggiungi un animale"
                        content={AnimalInput}
                        show={showModal}
                        onClose={handleCloseModal}
                        onConfirm={handleAddAnimal}
                    />
                    <details>
                        <summary>Animali</summary>
                        <ul>
                            {animals.map((animal, i) => (
                                <li key={i}>{animal}</li>
                            ))}
                        </ul>
                    </details>


                </div>
            );
        }

        const container = document.querySelector('.lista-animali');
        const root = ReactDOM.createRoot(container);
        root.render(<AnimalsList />);
    </script>
</body>

</html>
