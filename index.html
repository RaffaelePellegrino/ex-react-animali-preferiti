<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I miei animali Preferiti</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <header>
        <h1>I miei animali Preferiti</h1>
    </header>
    <main>
        <figure>
            <img src="https://picsum.photos/400/300" alt="Immagine Casuale">
        </figure>
        <div class="lista-animali">
            <h1>Eccomi</h1>
        </div>
    </main>
    <footer>
        <p>Creato con amore da... un collega sbadato! üêæ</p>
    </footer>
    <script type="text/babel">
        function AnimalsList() {
            const animals = ["Cane", "Gatto", "Pappagallo", "Cavallo", "Panda"];
            const [animalsList, setanimalsList] = React.useState([]);

            const addAnimal = () => {
                const randomIndex = Math.floor(Math.random() * animals.length);
                const randomAnimal = animals[randomIndex]

                setanimalsList([...animalsList, randomAnimal])
            };


            return (
                <div>
                    <button onClick={addAnimal}> Aggiungi un animale </button>
                    <details>
                        <summary>Animali</summary>
                        <ul>
                            {animalsList.map((animal, i) => (
                                <li key={i}>{animal}</li>
                            ))}
                        </ul>
                    </details>
                </div>
            );
        }

        const container = document.querySelector('.lista-animali');
        const root = ReactDOM.createRoot(container);
        root.render(<AnimalsList />);
    </script>
</body>

</html>
